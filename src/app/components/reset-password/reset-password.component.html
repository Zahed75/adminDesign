<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Reset Password</h2>
    <p class="text-sm text-gray-500 mb-6 text-center">
      Set a new password for <span class="font-medium">{{ email || 'â€”' }}</span>
    </p>

    <div *ngIf="error" class="mb-4 text-red-600 text-sm">{{ error }}</div>
    <div *ngIf="success" class="mb-4 text-green-600 text-sm">{{ success }}</div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">New Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="newPassword"
            placeholder="New password"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none"
          />
          <button
            type="button"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-blue-600"
            (click)="toggleVisibility()"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Confirm Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm password"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>

      <div class="flex items-center gap-3 pt-2">
        <button
          class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-60"
          (click)="submit()" [disabled]="loading"
        >
          {{ loading ? 'Saving...' : 'Reset Password' }}
        </button>
        <button
          class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300 transition"
          (click)="cancel()" [disabled]="loading"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
